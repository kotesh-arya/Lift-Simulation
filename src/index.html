<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lift Simulation</title>
    <!-- <link rel="stylesheet" href="./css/main.css" /> -->
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <main>
      <h1>Lift Simulation</h1>
      <p id="window"></p>

      <div class="controls">
        <label for="floor">
          No of Floors
          <input class="floor-count" value="3" min="1" type="number" />
        </label>
        <label for="lift">
          No Of Lifts
          <input class="lift-count" value="1" min="0" type="number" />
        </label>

        <button id="generate-btn">GENERATE</button>
        <div class="alert"></div>
      </div>

      <div class="lift-space"></div>
    </main>

    <!-- <script src="./js/main.js"></script> -->
    <script src="./js/main.js"></script>
  </body>
</html>
